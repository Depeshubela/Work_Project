# fly.toml file generated for workproject on 2022-11-29T02:14:38+08:00

app = "workproject"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []
[build]
  builder = "heroku/buildpacks:18"

  
[deploy]
  release_command = "python manage.py migrate --noinput"
  strategy = "bluegreen"
[env]
  PORT = "8000"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "./app/function/static"
  url_prefix = "/static/"
